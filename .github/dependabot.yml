version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "cpetersen"
    labels:
      - "dependencies"
      - "ruby"

  - package-ecosystem: "cargo"
    directory: "/ext/parsekit"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "cpetersen"
    labels:
      - "dependencies"
      - "rust"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "cpetersen"
    labels:
      - "dependencies"
      - "github-actions"